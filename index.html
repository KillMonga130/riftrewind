<body>
    <div class="container">
        <div class="header">
            <h1>‚öîÔ∏è LEAGUE OF LEGENDS ‚öîÔ∏è</h1>
            <p>Year-End Recap Generator</p>
        </div>

        <div class="api-config">
            <label for="lambdaUrl">üîó AWS Lambda Function URL (Required)</label>
            <input type="url" id="lambdaUrl" value="https://5wcyiq4kafg75vv73o4yrukfti0ltdzl.lambda-url.us-east-1.on.aws/" placeholder="https://your-lambda-function-url.amazonaws.com/your-function-name" />
            <small style="color: rgba(255,255,255,0.6); display: block; margin-top: 5px;">
                Deploy the league-recap-lambda.js to AWS Lambda and enter the function URL here
            </small>
        </div>

        <div class="search-section">
            <h2 style="color: #c89b3c; margin-bottom: 20px;">üîç Enter Your Summoner Details</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="gameName">Game Name</label>
                    <input type="text" id="gameName" placeholder="e.g., Doublelift" required />
                </div>

                <div class="form-group">
                    <label for="tagLine">Tag Line</label>
                    <input type="text" id="tagLine" placeholder="e.g., NA1" required />
                </div>

                <div class="form-group">
                    <label for="region">Region</label>
                    <select id="region">
                        <option value="na1">NA (North America)</option>
                        <option value="euw1">EUW (EU West)</option>
                        <option value="eun1">EUNE (EU Nordic & East)</option>
                        <option value="kr">KR (Korea)</option>
                        <option value="br1">BR (Brazil)</option>
                        <option value="la1">LAN (Latin America North)</option>
                        <option value="la2">LAS (Latin America South)</option>
                        <option value="tr1">TR (Turkey)</option>
                        <option value="ru">RU (Russia)</option>
                        <option value="jp1">JP (Japan)</option>
                        <option value="oc1">OCE (Oceania)</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="matchCount">Number of Matches to Analyze</label>
                <input type="number" id="matchCount" min="10" max="100" value="50" />
            </div>

            <button id="generateBtn" onclick="generateRecap()">üéÆ GENERATE MY RECAP üéÆ</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Analyzing Your League Career...</div>
            <div class="loading-subtext" id="loadingSubtext">Fetching player data...</div>
        </div>

        <div class="error" id="error">
            <h3>‚ö†Ô∏è Error</h3>
            <p id="errorMessage"></p>
        </div>

        <div class="results" id="results">
            <!-- Results will be dynamically inserted here -->
        </div>
    </div>

    <script>
        let abortController = null;

        async function generateRecap() {
            const lambdaUrl = document.getElementById('lambdaUrl').value.trim();
            const gameName = document.getElementById('gameName').value.trim();
            const tagLine = document.getElementById('tagLine').value.trim();
            const region = document.getElementById('region').value;
            const matchCount = parseInt(document.getElementById('matchCount').value);

            // Validation
            if (!lambdaUrl) {
                showError('Please enter your AWS Lambda function URL');
                return;
            }

            if (!gameName || !tagLine) {
                showError('Please enter both Game Name and Tag Line');
                return;
            }

            // Reset UI
            hideError();
            hideResults();
            showLoading();

            // Create abort controller for timeout
            abortController = new AbortController();
            const timeoutId = setTimeout(() => abortController.abort(), 180000); // 3 minute timeout

            const loadingMessages = [
                'Fetching player data...',
                'Loading match history...',
                'Analyzing game performance...',
                'Calculating statistics...',
                'Generating AI insights...',
                'Almost there...'
            ];

            let messageIndex = 0;
            const messageInterval = setInterval(() => {
                if (messageIndex < loadingMessages.length) {
                    document.getElementById('loadingSubtext').textContent = loadingMessages[messageIndex];
                    messageIndex++;
                }
            }, 5000);

            try {
                const response = await fetch(lambdaUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        game_name: gameName,
                        tag_line: tagLine,
                        region: region,
                        match_count: matchCount
                    }),
                    signal: abortController.signal
                });

                clearTimeout(timeoutId);
                clearInterval(messageInterval);

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || errorData.error || `HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                clearTimeout(timeoutId);
                clearInterval(messageInterval);
                hideLoading();
                
                if (error.name === 'AbortError') {
                    showError('Request timed out. This usually means the Lambda function took too long. Try reducing the number of matches or check your Lambda configuration.');
                } else {
                    showError(`Failed to generate recap: ${error.message}`);
                }
            }
        }

        function displayResults(data) {
            hideLoading();
            const resultsDiv = document.getElementById('results');
            
            const stats = data.statistics;
            const player = data.playerInfo;
            const insights = data.aiInsights;

            let html = `
                <div class="player-header">
                    <div class="player-name">${player.gameName}#${player.tagLine}</div>
                    <div style="color: rgba(255,255,255,0.6); margin-top: 10px;">
                        Region: ${player.region.toUpperCase()} ‚Ä¢ Generated: ${new Date(data.generatedAt).toLocaleString()}
                    </div>
                    <div class="player-stats-grid">
                        <div class="stat-box">
                            <div class="stat-label">Total Games</div>
                            <div class="stat-value">${stats.overview.totalGames}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Win Rate</div>
                            <div class="stat-value">${stats.overview.winRate}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">KDA Ratio</div>
                            <div class="stat-value">${stats.overview.kda}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Favorite Role</div>
                            <div class="stat-value">${stats.favoriteRole}</div>
                        </div>
                    </div>
                </div>

                <div class="insights-section">
                    <h2 class="section-title">üåü AI-Generated Year-End Story</h2>
                    <div class="insights-text">${insights}</div>
                </div>

                <div class="growth-section">
                    <h2 class="section-title">üìà Your Growth Journey
                        <span class="trend-badge trend-${stats.performanceTrend.direction}">
                            ${stats.performanceTrend.direction.toUpperCase()}
                        </span>
                    </h2>
                    <div class="comparison-grid">
                        <div class="period-stats">
                            <div class="period-label">üå± Early Season</div>
                            <div class="stat-row">
                                <span>Games Played:</span>
                                <span>${stats.earlySeasonStats.games}</span>
                            </div>
                            <div class="stat-row">
                                <span>Win Rate:</span>
                                <span>${stats.earlySeasonStats.winRate}%</span>
                            </div>
                            <div class="stat-row">
                                <span>KDA:</span>
                                <span>${stats.earlySeasonStats.kda}</span>
                            </div>
                            <div class="stat-row">
                                <span>Avg K/D/A:</span>
                                <span>${stats.earlySeasonStats.avgKills}/${stats.earlySeasonStats.avgDeaths}/${stats.earlySeasonStats.avgAssists}</span>
                            </div>
                        </div>
                        <div class="period-stats">
                            <div class="period-label">üöÄ Late Season</div>
                            <div class="stat-row">
                                <span>Games Played:</span>
                                <span>${stats.lateSeasonStats.games}</span>
                            </div>
                            <div class="stat-row">
                                <span>Win Rate:</span>
                                <span class="${stats.growthAnalysis.winRateDelta > 0 ? 'delta-positive' : stats.growthAnalysis.winRateDelta < 0 ? 'delta-negative' : 'delta-neutral'}">
                                    ${stats.lateSeasonStats.winRate}% (${stats.growthAnalysis.winRateDelta > 0 ? '+' : ''}${stats.growthAnalysis.winRateDelta}%)
                                </span>
                            </div>
                            <div class="stat-row">
                                <span>KDA:</span>
                                <span class="${stats.growthAnalysis.kdaDelta > 0 ? 'delta-positive' : stats.growthAnalysis.kdaDelta < 0 ? 'delta-negative' : 'delta-neutral'}">
                                    ${stats.lateSeasonStats.kda} (${stats.growthAnalysis.kdaDelta > 0 ? '+' : ''}${stats.growthAnalysis.kdaDelta})
                                </span>
                            </div>
                            <div class="stat-row">
                                <span>Avg K/D/A:</span>
                                <span>${stats.lateSeasonStats.avgKills}/${stats.lateSeasonStats.avgDeaths}/${stats.lateSeasonStats.avgAssists}</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stats-card">
                        <h3>üé® Champion Pool Diversity</h3>
                        <div class="diversity-grid">
                            <div class="diversity-item">
                                <div class="diversity-score">${stats.championPoolDiversity.diversityScore}</div>
                                <div class="diversity-label">Diversity Score</div>
                            </div>
                            <div class="diversity-item">
                                <div class="diversity-score">${stats.championPoolDiversity.uniqueChampions}</div>
                                <div class="diversity-label">Unique Champions</div>
                            </div>
                            <div class="diversity-item">
                                <div class="diversity-score">${stats.roleFlexibility.rolesPlayed}</div>
                                <div class="diversity-label">Roles Played</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stats-card">
                        <h3>üìä Performance Averages</h3>
                        <div class="highlight-box">
                            <div class="highlight-item">
                                <div class="highlight-value">${stats.overview.averages.kills}</div>
                                <div class="highlight-label">Kills</div>
                            </div>
                            <div class="highlight-item">
                                <div class="highlight-value">${stats.overview.averages.deaths}</div>
                                <div class="highlight-label">Deaths</div>
                            </div>
                            <div class="highlight-item">
                                <div class="highlight-value">${stats.overview.averages.assists}</div>
                                <div class="highlight-label">Assists</div>
                            </div>
                        </div>
                        <div class="highlight-box" style="margin-top: 10px;">
                            <div class="highlight-item">
                                <div class="highlight-value">${stats.overview.averages.damage.toLocaleString()}</div>
                                <div class="highlight-label">Damage</div>
                            </div>
                            <div class="highlight-item">
                                <div class="highlight-value">${stats.overview.averages.gold.toLocaleString()}</div>
                                <div class="highlight-label">Gold</div>
                            </div>
                            <div class="highlight-item">
                                <div class="highlight-value">${stats.overview.averages.cs}</div>
                                <div class="highlight-label">CS</div>
                            </div>
                        </div>
                    </div>

                    <div class="stats-card">
                        <h3>üèÜ Epic Moments</h3>
                        <div class="highlight-box">
                            <div class="highlight-item">
                                <div class="highlight-value">${stats.highlights.pentaKills}</div>
                                <div class="highlight-label">Pentakills</div>
                            </div>
                            <div class="highlight-item">
                                <div class="highlight-value">${stats.highlights.quadraKills}</div>
                                <div class="highlight-label">Quadrakills</div>
                            </div>
                            <div class="highlight-item">
                                <div class="highlight-value">${stats.highlights.tripleKills}</div>
                                <div class="highlight-label">Triplekills</div>
                            </div>
                        </div>
                        <div class="highlight-box" style="margin-top: 10px;">
                            <div class="highlight-item">
                                <div class="highlight-value">${stats.highlights.firstBloods}</div>
                                <div class="highlight-label">First Bloods</div>
                            </div>
                            <div class="highlight-item">
                                <div class="highlight-value">${stats.highlights.longestGame}</div>
                                <div class="highlight-label">Longest Game</div>
                            </div>
                            <div class="highlight-item">
                                <div class="highlight-value">${stats.highlights.shortestGame}</div>
                                <div class="highlight-label">Shortest Game</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="stats-card">
                    <h3>üìÖ Monthly Performance Timeline</h3>
                    <div class="timeline-container">
            `;

            stats.monthlyTrends.forEach(month => {
                html += `
                    <div class="timeline-item">
                        <div class="timeline-month">${month.month}</div>
                        <div class="timeline-stats">
                            <span>${month.games} Games</span>
                            <span>${month.winRate}% WR</span>
                            <span>${month.kda} KDA</span>
                        </div>
                    </div>
                `;
            });

            html += `
                    </div>
                </div>

                <div class="stats-card">
                    <h3>üéØ Top 5 Champions</h3>
                    <ul class="champion-list">
            `;

            stats.topChampions.forEach((champ, index) => {
                html += `
                    <li class="champion-item">
                        <div class="champion-name">${index + 1}. ${champ.name}</div>
                        <div class="champion-stats">
                            ${champ.games} Games ‚Ä¢ ${champ.winRate}% Win Rate ‚Ä¢ ${champ.avgKDA} KDA ‚Ä¢ ${champ.avgDamage.toLocaleString()} Avg Damage
                        </div>
                    </li>
                `;
            });

            html += `
                    </ul>
                </div>

                <div class="match-history">
                    <h3 class="section-title">üìú Recent Match History</h3>
            `;

            stats.recentMatches.forEach(match => {
                const winClass = match.win ? 'win' : 'loss';
                const resultText = match.win ? 'VICTORY' : 'DEFEAT';
                html += `
                    <div class="match-item ${winClass}">
                        <div><strong>${resultText}</strong></div>
                        <div>${match.champion}</div>
                        <div>${match.role}</div>
                        <div>${match.kda}</div>
                        <div>${match.duration} min</div>
                        <div>${match.date}</div>
                    </div>
                `;
            });

            html += `
                </div>
            `;

            resultsDiv.innerHTML = html;
            showResults();
        }

        function showLoading() {
            document.getElementById('loading').classList.add('active');
            document.getElementById('generateBtn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
            document.getElementById('generateBtn').disabled = false;
        }

        function showError(message) {
            document.getElementById('error').classList.add('active');
            document.getElementById('errorMessage').textContent = message;
        }

        function hideError() {
            document.getElementById('error').classList.remove('active');
        }

        function showResults() {
            document.getElementById('results').classList.add('active');
        }

        function hideResults() {
            document.getElementById('results').classList.remove('active');
        }

        // Enter key support
        document.addEventListener('DOMContentLoaded', () => {
            const inputs = document.querySelectorAll('input, select');
            inputs.forEach(input => {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        generateRecap();
                    }
                });
            });
        });
    </script>
</body>
</html>
